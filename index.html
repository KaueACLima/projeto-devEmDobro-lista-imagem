<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

        <link rel="stylesheet" href="./assets/css/reset.css">
        <link rel="stylesheet" href="./assets/css/index.css">

    <title>Lista de Imagens - Dev em Dobro</title>
</head>

<body>
    <main>
        <section class="galeria">
            <article class="quadros-em-amostra">
                <img class="quadro" src="./assets/img/imagem-1.svg" alt="Imagem SVG Rome">
                <div class="quadro-informacoes">
                    <h1 class="nome-da-obra">Rome</h1>
                    <p class="pintor">Michelangelo</p>
                </div>
            </article>
            <article class="quadros-em-amostra">
                <img class="quadro" src="./assets/img/imagem-2.svg" alt="Imagem SVG Boat at Sea">
                <div class="quadro-informacoes">
                    <h1 class="nome-da-obra">Boat at Sea</h1>
                    <p class="pintor">Vicent Van Gogh</p>
                </div>
            </article>
            <article class="quadros-em-amostra">
                <img class="quadro" src="./assets/img/imagem-3.svg" alt="Imagem SVG Sand and Sea">
                <div class="quadro-informacoes">
                    <h1 class="nome-da-obra">Sand and Sea</h1>
                    <p class="pintor">Da Vinci</p>
                </div>
            </article>
            <article class="quadros-em-amostra">
                <img class="quadro" src="./assets/img/imagem-4.svg" alt="Imagem SVG Starry Night">
                <div class="quadro-informacoes">
                    <h1 class="nome-da-obra">Starry Night</h1>
                    <p class="pintor">Vicent Van Gogh</p>
                </div>
            </article>
        </section>
    </main>
</body>

</html>
